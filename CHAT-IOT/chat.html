<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="padding: 40px;">
    <div  style="overflow: hidden; border:15px solid black ; border-style: line; border-radius: 10px; padding:10px"">

        <div class="col-6" style="float:left; background-color: darkcyan;  border:1px solid grey ; border-style: line; border-radius: 5px; padding:10px">
            <h1 style="color: rgb(239, 246, 246);"> CHAT IOT</h1>
            <br>
            <label style="font-weight: bold; color:azure;" for="rooms-name">Choose a room:</label> 
            <select name="Discussion rooms" id="room" onchange="conectRoom()"> 
                <option value="Choose">Choose a room</option> 
                <option value="MachineL">Machine Learning</option> 
                <option value="SAP">SAP</option> 
                <option value="IOT">IOT</option> 
                <option value="FullStack">Full-Stack</option> 
            </select>
            <br>
            <br>
            <div class="form-group">
                <input id="name_input" class="form-control" placeholder="Type your name.">
            </div>
            <br>
            <div id="chat_window" class="form-control" style="overflow: scroll; height: 300px; border:1px solid grey ; border-style: line; border-radius: 5px; padding:10px"></div>
            <div class="form-group">
                <label></label>
                <input id="message_input" class="form-control" placeholder="Type here your message.">
            </div>
        </div>

        <div style="height:575px; width:400px; float:left; background-color: rgb(3, 3, 3); border-left: 20px solid white; border-radius: 5px;">
            <p id="log"></p>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>

</body>
</html>
